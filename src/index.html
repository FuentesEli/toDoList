<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
    <form id="taskForm" class="mb-4">
      <input type="text" id="titleInput" class="w-full px-4 py-2 border border-gray-300 rounded" placeholder="Title" required>
      <textarea id="descriptionInput" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded resize-none" placeholder="Description"></textarea>
      <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Add Task</button>
    </form>
    <ul id="taskList" class="space-y-4"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
